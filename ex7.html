<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const tasks = [
          { id: 1, title: 'Task 1', isCompleted: true },
          { id: 2, title: 'Task 2', isCompleted: true },
          { id: 3, title: 'Task 3', isCompleted: false }
  ]

                function DisplayIndex (props){
                function alertMesg(elee,i) {            
                    alert (`You clicked the ${elee.title} present at ${i} index`)
                 
                }
                return (
                    <div>          
                    <ul>
                        {props.a.map((ele,i) => {
                            return <li key={i} onClick={() => {alertMesg(ele,i)}}>{ele.title} </li>
                        })}
                    </ul>
                    </div>
                    )
            }

            const ele = (
                <div>         
                    {<DisplayIndex a={tasks}/>}
                </div>
            )
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
