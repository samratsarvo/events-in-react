<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const tasks = [
        { id: 1, title: 'Task 1', isCompleted: true },
        { id: 2, title: 'Task 2', isCompleted: true },
        { id: 3, title: 'Task 3', isCompleted: false },
        { id: 4, title: 'Task 4', isCompleted: false },
        { id: 5, title: 'Task 5', isCompleted: true }
    ]

            function  TasksList (props){
                function alertMesg(ele) {
                    const name = prompt('Enter ID')
                    if(name<=props.a.length){
                             alert(`task id - ${name} - true`)
                        }else if(name>props.a.length){
                            alert(`task id - ${name} - Not Found`)
                        }                  
                }
                function alertMesg1(ele) {
                    let result = []
                    props.a.map((ele,i) => {
                        if(ele.isCompleted==true){
                             result.push(ele.title)
                        }   
                    }) 
                    alert(`${result}`)
                                  
                }

                return (
                    <div>
                        <button onClick={() => {alertMesg(props.a)}}>Find Task by ID</button>
                        <button onClick={() => {alertMesg1(props.a)}}>Show Completed Tasks</button>
                    </div>
                    )
            }

            const ele = (
                <div>         
                    {<TasksList a={tasks}/>}
                </div>
            )
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
