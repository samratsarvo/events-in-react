<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const tasks = [
        { id: 1, title: 'Task 1', isCompleted: true },
        { id: 2, title: 'Task 2', isCompleted: true },
        { id: 3, title: 'Task 3', isCompleted: false }
    ]

            function  FindElement (props){
                function alertMesg(ele) {
                    const name = prompt('Enter ID')
                    if(Number(name)<=props.a.length){
                             alert(`task id - ${name} - true`)
                        }else if(Number(name)>props.a.length){
                            alert(`task id - ${name} - Not Found`)
                        }                  
                }
                return (
                    <div>
                        <button onClick={() => {alertMesg(props.a)}}>Find Record by ID</button>
                    </div>
                    )
            }

            const ele = (
                <div>         
                    {<FindElement a={tasks}/>}
                </div>
            )
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
